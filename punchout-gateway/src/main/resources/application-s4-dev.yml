# S4 Development Environment
spring:
  data:
    mongodb:
      uri: mongodb://s4-dev-mongodb.punchout.waters.com:27017/punchout

server:
  port: 9090

thirdparty:
  auth:
    url: https://s4-dev-auth.punchout.waters.com/api/v1/token
    timeout: 5000
  catalog:
    url: https://s4-dev-catalog.punchout.waters.com/api/v1/catalog
    timeout: 10000

logging:
  level:
    com.waters.punchout.gateway: DEBUG
    org.springframework.web: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
