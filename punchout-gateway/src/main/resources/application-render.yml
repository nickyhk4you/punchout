# Render.com Environment
spring:
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/punchout}

server:
  port: 9090

thirdparty:
  auth:
    url: ${AUTH_SERVICE_URL:http://localhost:8081/api/v1/token}
    timeout: 5000
  mule:
    url: ${CATALOG_SERVICE_URL:http://localhost:8082/api/v1/catalog}
    timeout: 10000

logging:
  level:
    com.waters.punchout.gateway: INFO
    org.springframework.web: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
