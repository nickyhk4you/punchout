# Pre-Production Environment
spring:
  data:
    mongodb:
      uri: mongodb://preprod-mongodb.punchout.waters.com:27017/punchout

server:
  port: 9090

thirdparty:
  auth:
    url: https://preprod-auth.punchout.waters.com/api/v1/token
    timeout: 5000
  mule:
    url: https://preprod-catalog.punchout.waters.com/api/v1/catalog
    timeout: 10000

logging:
  level:
    com.waters.punchout.gateway: INFO
    org.springframework.web: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
