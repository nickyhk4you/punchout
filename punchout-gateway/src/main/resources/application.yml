spring:
  application:
    name: punchout-gateway
  data:
    mongodb:
      host: localhost
      port: 27017
      database: punchout

server:
  port: 9090

logging:
  level:
    com.waters.punchout.gateway: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n'

# Third Party Service URLs
thirdparty:
  auth:
    url: https://auth-service.example.com/api/v1/token
    timeout: 5000
  catalog:
    url: https://catalog-service.example.com/api/v1
    timeout: 10000
