# Production Environment
spring:
  data:
    mongodb:
      uri: mongodb://prod-mongodb.punchout.waters.com:27017/punchout
      # For production with authentication:
      # uri: mongodb://username:password@prod-mongodb.punchout.waters.com:27017/punchout?authSource=admin
  
  datasource:
    url: jdbc:postgresql://prod-postgres.punchout.waters.com:5432/punchout
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

server:
  port: 8080

logging:
  level:
    com.waters.punchout: INFO
    org.springframework.web: WARN
  file:
    name: /var/log/punchout/ui-backend.log
    max-size: 100MB
    max-history: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never
