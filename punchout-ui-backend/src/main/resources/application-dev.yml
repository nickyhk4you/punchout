# Development Environment
spring:
  data:
    mongodb:
      uri: mongodb://dev-mongodb.punchout.waters.com:27017/punchout
      # Or for MongoDB Atlas:
      # uri: mongodb+srv://user:password@dev-cluster.mongodb.net/punchout
  
  datasource:
    url: jdbc:postgresql://dev-postgres.punchout.waters.com:5432/punchout
    username: ${DB_USERNAME:punchout_user}
    password: ${DB_PASSWORD:changeme}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

server:
  port: 8080

logging:
  level:
    com.waters.punchout: DEBUG
    org.springframework.web: INFO
  file:
    name: /var/log/punchout/ui-backend.log

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
