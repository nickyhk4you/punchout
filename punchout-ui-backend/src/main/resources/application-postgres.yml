spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/punchout_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  h2:
    console:
      enabled: false

logging:
  level:
    com.waters.punchout: INFO
